name: Build and publish to Docker Hub
on:
  push:
    branches: [ master ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Check
        uses: gradle/gradle-build-action@v3.5.0
        with:
          arguments: check
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Java Container
        run: |
          ./gradlew jib --console=plain
        with:
          arguments: jib --console=plain
      - name: Build Linux Arm64 Binary
        run: |
          name="$(grep "rootProject.name = " settings.gradle.kts | cut -d'"' -f2)"
          version="$(grep 'version =' build.gradle.kts | cut -d'"' -f2)"
          image_name="ghcr.io/pschichtel/${name}:${version}-native"
          ./gradlew linuxX64MainBinaries --console=plain
          docker build --build-arg FILE_PATH=./build/bin/linuxArmX64/releaseExecutable/postfix-rest-connector.kexe -t "$image_name" .
          ./gradlew linuxArm64MainBinaries --console=plain
          docker build --arch aarch64 --build-arg FILE_PATH=./build/bin/linuxArmX64/releaseExecutable/postfix-rest-connector.kexe -t "$image_name" .
          docker push "$image_name"
